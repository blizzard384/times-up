<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid p-0">
        <div class="row no-gutters">
            <div class="col-lg-6 order-lg-1 showcase-text">
                <h2>Waiting to start my team turn</h2>
                <div class="alert alert-danger" role="alert" th:text="${param.error}" th:if="${param.error}"></div>
                <p><b th:text="${game.getCurrentRound().getPlayerName()}"></b> from team my team is waiting to start turn. You will guess entries based on their description.</p>
            </div>
            <div class="col-lg-6 order-lg-2 showcase-text">
                <div th:replace="fragments/play :: score(game=${game}, player=${player})"></div>
            </div>
        </div>
    </div>
</html>
